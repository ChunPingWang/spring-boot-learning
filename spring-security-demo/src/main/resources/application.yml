spring:
  application:
    name: spring-security-demo

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:securitydb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# JWT Configuration
jwt:
  # Base64 encoded secret key (at least 256 bits for HS256)
  # In production, use environment variable or secret management
  secret: dGhpcy1pcy1hLXZlcnktbG9uZy1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tc2lnbmluZy1wdXJwb3Nlcy1vbmx5
  # Token expiration time in milliseconds (24 hours)
  expiration: 86400000

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Server Configuration
server:
  port: 8081
